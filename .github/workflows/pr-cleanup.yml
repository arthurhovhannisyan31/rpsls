name: PR Cleanup
run-name:
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          stale-pr-message: 'A comment for stale PR. Do something or you shall not pass!'
          days-before-pr-stale: 1
          days-before-pr-close: 2
          exempt-pr-labels: 'DRAFT,WIP,WFA'
