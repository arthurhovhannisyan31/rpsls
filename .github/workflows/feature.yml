name: RPSLS feature branch
run-name: pushed ${{ github.actor }}

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - "*"
      - "!master"

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: yarn

      - name: Run type-check
        run: yarn check-types

      - name: Run linter
        run: yarn check-lint

      - name: Run tests
        run: yarn check-tests

  build:
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: yarn

      - name: build
        run: yarn build
